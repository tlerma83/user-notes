<div class="container">
    <div class="col-md-10">
        <h3>Register With Email</h3>
        <a ng-href="#!/">Login</a>
        <div>
            Email: <input type="text" autofocus="true" ng-model="account.email">
        </div>

        <div>
            Password: <input type="password" ng-model="account.password">
        </div>
        <button ng-click="registerUser()" class="btn btn-default">Register</button>
        <h3>Registration Page</h3>
    </div>
</div>
