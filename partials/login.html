<div class="container">

   <div class="col-md-10">

        <h3>Login current users</h3>
        <h5>If not currently registered, please register now</h5>
        <a ng-href="#!/register">Register Here</a>
        <div>
            Email: <input type="text" autofocus="true" ng-model="account.email">
        </div>

        <div>
            Password: <input type="password" ng-model="account.password">
        </div>

        <button ng-click="login()">Login</button>
        <button ng-click="logout()">Logout</button>
        <h3>Login Page</h3>
    </div>

</div>
